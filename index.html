<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">

      <header>
        <img src="./img/notebook_pencil_school_icon_149705 (1).png" alt="" id="logoto">
        <h1 class="header">My To-Do List</h1>
        
      </header>

      <ul class="todolist">
        <li class="list-item">
          <i class="far fa-check-circle complete"></i>
          <span>Birşey Yapmalı</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

      

      </ul>

      <form class="add"> 
        <input class="add-to-do" type="submit" value="Add To Do">
        <input class="form-control" type="text" name="add" id="label"/>
        
      </form>

      
    </div>
    
  

 

    <script src="app.js"></script>
  </body>
</html>
